<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Soma da fração</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--   Faça um programa que verifique e mostre os números entre 1.000 e 2.000 (inclusive) que, quando divididos por 11 produzam resto igual a 2.-->
    <script>
        let number = parseInt(prompt("Digite um número"));
        let soma =0;
        for(let denominador =1; denominador<=number; denominador++){
            soma += 1/denominador;
        }
        document.write(soma);
    </script>
</body>
</html>
